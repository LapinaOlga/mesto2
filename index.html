<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Лого Mesto">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/profile_avatar.jpg" alt="Фото Кусто">
            <div class="profile__info">
                <div class="profile__area">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                        <img class="profile__edit-button-image" src="images/vector-pencil.svg"
                             alt="Картинка карандаш">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button">
                <img class="profile__button-image" src="images/vector-cross.svg" alt="Картинка крест">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="images/Karachayevsk.jpg" alt="Фото Карачаевска" class="element__image">
                <div class="element__area">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__button">
                        <img src="images/vector-heart.svg" alt="Сердце">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Elbrus.jpg" alt="Фото Эльбруса" class="element__image">
                <div class="element__area">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button">
                        <img src="images/vector-heart.svg" alt="Сердце">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Dombay.jpg" alt="Фото Домбай" class="element__image">
                <div class="element__area">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button">
                        <img src="images/vector-heart.svg" alt="Сердце">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Elbrus.jpg" alt="" class="element__image">
                <div class="element__area">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button">
                        <img src="images/vector-heart.svg" alt="Сердце">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Dombay.jpg" alt="" class="element__image">
                <div class="element__area">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button">
                        <img src="images/vector-heart.svg" alt="Сердце">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Karachayevsk.jpg" alt="" class="element__image">
                <div class="element__area">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__button">
                        <img src="images/vector-heart.svg" alt="Сердце">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
        <button class="popup__icon-close">
            <img class="popup__icon-close-image" src="images/сlose-icon.png" alt="Закрывание окна">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__area">
            <div class="popup__field">
                <label>
                    <input type="text" class="popup__name" value="Жак-Ив Кусто" maxlength="40">
                </label>
                <div class="popup__line"></div>
            </div>
            <div class="popup__field">
                <label>
                    <input type="text" class="popup__profession" value="Исследователь океана" maxlength="40">
                </label>
                <div class="popup__line"></div>
            </div>
        </div>
        <button class="popup__button">Сохранить</button>
    </div>
</div>
<script src="./script.js"></script>
</body>
